<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRawing app</title>
    <link rel = "stylesheet" href = "Drawing_app.css">
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo()" type="button" class="button">UNDO</button>
            <button onclick="clear_canvas()" type="button" class="button">CLEAR</button>

            <div class="color-field" style="background: red;" onclick="change_color(this)"></div>
            <div class="color-field" style="background: blue;" onclick="change_color(this)"></div>
            <div class="color-field" style="background: green;" onclick="change_color(this)"></div>
            <div class="color-field" style="background: yellow;" onclick="change_color(this)"></div>


            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max = "100" class="pen-range">
                
        </div>
    </div>



    <script src ="Drawing_app.js"></script>
</body>
</html>
